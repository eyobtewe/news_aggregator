name: news_aggregator
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.14+25

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animator: ^3.0.0
  cached_network_image: ^3.0.0

  cloud_firestore: ^3.1.1
  firebase_analytics: ^9.0.3
  firebase_dynamic_links: ^4.0.2
  flutter_inappwebview: ^5.2.1+1
  # flutter_native_admob: ^2.1.0+3
  flutter_screenutil: ^3.1.1
  # flutter_staggered_grid_view: ^0.4.0
  flutter_widget_from_html: ^0.8.3+1
  google_fonts: ^2.0.0
  # google_mobile_ads: ^0.13.4
  http: ^0.13.1
  ionicons: ^0.1.2
  path_provider: ^2.0.2
  provider: ^6.0.1
  recase: ^4.0.0
  sembast: ^3.0.0+4
  share: ^2.0.1
  shared_preferences: ^2.0.5
  native_admob_flutter: ^1.5.0
  # device_info: ^2.0.3

dev_dependencies:
  dart_code_metrics: ^4.8.1
  flutter_lints: ^1.0.0
